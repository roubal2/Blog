<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog Post</title>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 20px;">

    <h1 style="color: #333; text-align: center; border-bottom: 2px solid #ccc; padding-bottom: 10px;">New Blog Post</h1>

    <form action="/new" method="post" style="max-width: 600px; margin: 0 auto;">

        <label for="title" style="display: block; margin-top: 10px; color: #333;">Title:</label>
        <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 10px; box-sizing: border-box;">

        <label for="content" style="display: block; margin-top: 10px; color: #333;">Content:</label>
        <textarea id="content" name="content" rows="4" required style="width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 10px; box-sizing: border-box;"></textarea>

        <button type="submit" style="background-color: #0066cc; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Post</button>

    </form>

    <a href="/" style="display: block; text-align: center; margin-top: 20px; color: #0066cc; text-decoration: none;">Home</a>

</body>
</html>
